<div class="section">
    <div class="container">
        <div class="row full-height justify-content-center">
            <div class="col-12 text-center align-self-center py-5">
                <div class="section pb-5 pt-5 pt-sm-2 text-center">
                    <div class="card-3d-wrap mx-auto">
                        <div class="card-3d-wrapper">
                            <div class="card-front">
                                <div class="center-wrap">
                                    <div class="section text-center">
                                        <h4 class="mb-4 pb-3" >Crear Empleado</h4>
                                        <!-- requiere y aparece un mensaje para que todos los campos sean obligatorios-->
                                        <span *ngIf="submitted && crearEmpleado.invalid" class="badge badge-danger">TODOS LOS CAMPOS SON OBLIGATORIOS</span>
                                        <form [formGroup]="crearEmpleado" (ngSubmit)="agregarEmpleado()">
                                            <div class="form-group">
                                                <div class="form-group mt-2">
                                                    <input type="text" name="name" class="form-style"
                                                    formControlName="name" placeholder="Ingrese nombre y apellido" id="name" autocomplete="off">
                                                </div>
                                            </div>
                                            <div class="form-group mt-2">
                                                <input type="number" name="document" class="form-style"
                                                formControlName="dni" placeholder="Ingrese documento" id="dni" autocomplete="off">
                                            </div>
                                            <div class="form-group mt-2">
                                                <input type="text" name="address" class="form-style"
                                                formControlName="address" placeholder="Ingrese domicilio" id="address" autocomplete="off">
                                            </div>
                                            <div class="form-group mt-2">
                                                <input type="number" name="number" class="form-style"
                                                formControlName="number" placeholder="Ingrese número telefónico" id="number" autocomplete="off">
                                            </div>
                                        </form>
                                        <button type="submit" class="btn mt-4">Crear</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
